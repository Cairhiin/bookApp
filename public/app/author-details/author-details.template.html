<div class="col-xs-12">
  <div class="panel panel-default actor">
    <div class="panel-body">
      <span class="icon-bar"><i class="fa fa-2x fa-user"></i></span>
      <span class="actor-header">
        {{ author.name.first }} {{ author.name.last }}
      </span>
      <ul ng-repeat="book in author.books">
        <li>{{ book.title.main }}</li>
      </ul>
    </div>
  </div>
</div>
