<div class="col-xs-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{ authorDetailsCtrl.author.name.first }} {{ authorDetailsCtrl.author.name.last }}
    </div>
    <div class="panel-body">
      <ul ng-repeat="book in authorDetailsCtrl.author.books | orderBy : 'year'">
        <a href="#/books/{{ book._id }}">
          <li>
            {{ book.year }}&nbsp;&nbsp;{{ book.title.main }} <span class="small-text">( {{ book.title.sub }} )</span>
            <span class="float-right">{{ book.price | currency:'â‚¬' }}</span>
          </li>
        </a>
      </ul>
    </div>
  </div>
</div>
