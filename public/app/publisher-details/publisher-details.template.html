  <div class="panel panel-default actor">
    <div class="panel-heading">
      {{ publisherDetailsCtrl.publisher.name }}
    </div>
    <div class="panel-body">
      <ul ng-repeat="book in publisherDetailsCtrl.publisher.books">
        <a href="#/books/{{ book._id }}">
          <li>
            {{ book.year }}&nbsp;&nbsp;{{ book.title.main }} <span class="small-text">{{ book.title.sub }}</span>
            <span class="float-right">{{ book.price | currency:'â‚¬' }}</span>
          </li>
        </a>
      </ul>
    </div>
  </div>
</div>
