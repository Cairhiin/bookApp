<div class="col-xs-12" ng-repeat="author in authorsCtrl.authors">
  <div class="panel panel-default actor">
    <div class="panel-body">
      <span class="icon-bar"><i class="fa fa-2x fa-user"></i></span>
      <span class="actor-header">
        <a href="#/authors/{{ author._id }}">{{ author.name.first }} {{ author.name.last }}</a>
      </span>
    </div>
  </div>
</div>
