<div class="col-xs-12">
  <div class="panel panel-default actor">
    <div class="panel-heading">
      Authors
    </div>
    <div class="panel-body">
      <ul ng-repeat="author in authorsCtrl.authors">
        <li>
          <a href="#/authors/{{ author._id }}">{{ author.name.last }}, {{ author.name.first }}</a>
          <span class="float-right">
            {{ author.books.length }}
          </span>
        </li>
      </ul>
    </div>
  </div>
  <add-author></add-author>
</div>
