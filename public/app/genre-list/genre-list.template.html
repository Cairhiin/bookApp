<div class="col-xs-12" ng-repeat="genre in genresCtrl.genres">
  <div class="panel panel-default actor">
    <div class="panel-body">
      <span class="icon-bar"><i class="fa fa-2x fa-tag"></i></span>
      <span class="actor-header">
        <a href="#/genres/{{ genre._id }}">{{ genre.name }}</a>
      </span>
    </div>
  </div>
</div>
