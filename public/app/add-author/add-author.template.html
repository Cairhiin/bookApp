  <div class="panel panel-default actor">
    <div class="panel-heading">
      Search or add new author
    </div>
    <div class="panel-body">
      <form ng-submit="$event.preventDefault()">
        <md-autocomplete ng-disabled="addAuthorCtrl.isDisabled" md-no-cache="addAuthorCtrl.noCache"
            md-selected-item="addAuthorCtrl.selectedItem" md-search-text-change="addAuthorCtrl.searchTextChange(addAuthorCtrl.searchText)"
            md-search-text="addAuthorCtrl.searchText" md-selected-item-change="addAuthorCtrl.selectedItemChange(item)"
            md-items="item in addAuthorCtrl.querySearch(addAuthorCtrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Author's full name?">
        <md-item-template>
          <span md-highlight-text="addAuthorCtrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No authors matching "{{addAuthorCtrl.searchText}}" were found.
          <a ng-click="addAuthorCtrl.newAuthor(addAuthorCtrl.searchText)">Create a new one (please enter full name)!</a>
        </md-not-found>
      </md-autocomplete>
      </form>
    </div>
  </div>
